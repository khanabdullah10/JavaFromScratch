<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Sign Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #e72c14;
        }
        img {
            width: 150px;
            height: 150px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Zodiac Sign Finder</h1>
    <p>Enter your birth date and month to find your zodiac sign!</p>
    <button onclick="getUserZodiacSign()">Get Zodiac Sign</button>

    <script>
        function getZodiacSign(date, month) {
            // Check if the input date is valid
            if (date < 1 || date > 31 || month < 1 || month > 12) {
                alert("Please enter a valid date (1-31) and month (1-12).");
                return;
            }

            const daysInMonth = {
                1: 31, 2: 29, 3: 31, 4: 30, 5: 31, 6: 30,
                7: 31, 8: 31, 9: 30, 10: 31, 11: 30, 12: 31
            };

            if (date > daysInMonth[month]) {
                alert(`The month of ${month} has only ${daysInMonth[month]} days.`);
                return;
            }

            // Zodiac data
            const zodiacData = [
                { sign: "Aries", description: "Energetic, enthusiastic, and courageous.", imageSrc: "assets/img/Aries.jfif" },
                { sign: "Taurus", description: "Reliable, patient, and practical.", imageSrc: "assets/img/taurus.jfif" },
                { sign: "Gemini", description: "Versatile, communicative, and curious.", imageSrc: "assets/img/Google_Gemini_logo.svg.png" },
                { sign: "Cancer", description: "Sensitive, empathetic, and protective.", imageSrc: "assets/img/cancer.png" },
                { sign: "Leo", description: "Charismatic, creative, and confident.", imageSrc: "https://upload.wikimedia.org/wikipedia/commons/e/ed/Leo_symbol.svg" },
                { sign: "Virgo", description: "Practical, analytical, and hardworking.", imageSrc: "assets/img/Vigro.jfif" },
                { sign: "Libra", description: "Balanced, diplomatic, and cooperative.", imageSrc: "assets/img/Libra.jfif" },
                { sign: "Scorpio", description: "Intense, passionate, and resourceful.", imageSrc: "assets/img/Scorpio.jfif" },
                { sign: "Sagittarius", description: "Adventurous, optimistic, and philosophical.", imageSrc: "assets/img/Sagittarius.jfif" },
                { sign: "Capricorn", description: "Disciplined, responsible, and ambitious.", imageSrc: "assets/img/Caprocorn.jfif" },
                { sign: "Aquarius", description: "Innovative, independent, and humanitarian.", imageSrc: "assets/img/Aquarius.jfif" },
                { sign: "Pisces", description: "Empathetic, artistic, and intuitive.", imageSrc: "assets/img/Pisces.jfif" }
            ];

            let zodiac = null;

            // Determine zodiac sign based on date and month
            if ((month == 3 && date >= 21) || (month == 4 && date <= 19)) zodiac = zodiacData[0];
            else if ((month == 4 && date >= 20) || (month == 5 && date <= 20)) zodiac = zodiacData[1];
            else if ((month == 5 && date >= 21) || (month == 6 && date <= 20)) zodiac = zodiacData[2];
            else if ((month == 6 && date >= 21) || (month == 7 && date <= 22)) zodiac = zodiacData[3];
            else if ((month == 7 && date >= 23) || (month == 8 && date <= 22)) zodiac = zodiacData[4];
            else if ((month == 8 && date >= 23) || (month == 9 && date <= 22)) zodiac = zodiacData[5];
            else if ((month == 9 && date >= 23) || (month == 10 && date <= 22)) zodiac = zodiacData[6];
            else if ((month == 10 && date >= 23) || (month == 11 && date <= 21)) zodiac = zodiacData[7];
            else if ((month == 11 && date >= 22) || (month == 12 && date <= 21)) zodiac = zodiacData[8];
            else if ((month == 12 && date >= 22) || (month == 1 && date <= 19)) zodiac = zodiacData[9];
            else if ((month == 1 && date >= 20) || (month == 2 && date <= 18)) zodiac = zodiacData[10];
            else if ((month == 2 && date >= 19) || (month == 3 && date <= 20)) zodiac = zodiacData[11];

            if (zodiac) {
                document.write(`
                    <h2>${zodiac.sign}</h2>
                    <p>${zodiac.description}</p>
                    <img src="${zodiac.imageSrc}" alt="${zodiac.sign}">
                `);
            }
        }

        function getUserZodiacSign() {
            const date = parseInt(prompt("Enter your birth date (1-31):"));
            const month = parseInt(prompt("Enter your birth month (1-12):"));
            getZodiacSign(date, month);
        }
    </script>
</body>
</html>
